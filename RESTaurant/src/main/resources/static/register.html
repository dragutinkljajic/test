<!DOCTYPE html>
<html ng-app="register">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RESTaurant</title>
		
		<script src="/webjars/angularjs/1.4.9/angular.js"></script>
		<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
		<script src="/webjars/angularjs/1.4.9/angular-route.js"></script>
		<script src="js/register.js" type="text/javascript"></script>
		
		<link rel="stylesheet" href="css/register.css"></link>
		<link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.css">
		
		<title>Register</title>
	</head>
	<body>
		<div class="row">
	  		<div class="col-sm-4"></div>
	  		<div class="col-sm-4">
	  		<div class="panel panel-default">
	  		<div class="panel-body">
	  			<form class="form-signin" name="registerForm" ng-controller="RegistrationController as registerCtrl" ng-submit="registerForm.$valid && registerCtrl.register()" novalidate>
	  				<h2>Registration</h2>
	  				<hr>
	  				<h5>Required</h5>
	  				<div class="form-group">
	  					<input ng-model="registerCtrl.user.email" type="email" class="form-control" placeholder="E-mail:" required></input>
	  				</div>
					<div class="form-group">
	  					<input ng-model="registerCtrl.user.password" type="password" class="form-control" placeholder="Password:" required></input>
	  				</div>
	  				<div class="form-group">
	  					<input ng-model="registerCtrl.user.repeated" type="password" class="form-control" placeholder="Repeat password:" required></input>
	  				</div>
	  				<label>Role:</label>
	  				<select class="form-control"
      					ng-options="type.name for type in registerCtrl.type track by type.id"
      					ng-model="registerCtrl.selected"></select>
	  				<br>
	  				<hr>
	  				<h5>Optional</h5>
	  				<div class="form-group">
  						<input ng-model="registerCtrl.user.name" ng-show="registerCtrl.selected.id == '1'" type="text" class="form-control" placeholder="Name:"></input>
  					</div>
  					<div class="form-group">
  						<input ng-model="registerCtrl.user.surname" ng-show="registerCtrl.selected.id =='1'" type="text" class="form-control" placeholder="Surname:"></input>
  					</div>
  					<div class="form-group">
  						<input ng-model="registerCtrl.user.label" ng-show="registerCtrl.selected.id =='2'" type="text" class="form-control" placeholder="Company name:"></input>
  					</div>
  					<div class="form-group">
  						<input ng-model="registerCtrl.user.description" ng-show="registerCtrl.selected.id =='2'" type="text" class="form-control" placeholder="Company description:"></input>
  					</div>
	  				<br>
	  				<fieldset class="form-group">
	                	<input  type="submit" class="btn btn-lg btn-primary btn-block pull-right" value="Register" />
	              	</fieldset>
	  				<fieldset><div>{{registerCtrl.result}}</div></fieldset><br />
	  			</form>
	  		</div>
	  		</div>
	  		</div>
	  		<div class="col-sm-4"></div>
	  	</div>
	</body>
</html>
